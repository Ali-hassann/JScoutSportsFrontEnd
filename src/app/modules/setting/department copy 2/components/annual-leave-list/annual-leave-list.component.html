<div class="grid">
    <div class="col-12">
        <div class="card">
            <p-toast></p-toast>
            <p-table #dt [value]="annualLeavesList" responsiveLayout="scroll" [rows]="10"
                [globalFilterFields]="['AnnualLeaveYear','TotalAnnualLeaves']" [rows]="10" [paginator]="true"
                [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowHover]="true"
                dataKey="id">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <div>
                            <button pButton pRipple icon="pi pi-plus" pTooltip="Add Annual Leaves Planning"
                                class="p-button-rounded p-button-success mr-2"
                                (click)="addAnnualLeaveDialog()"></button>
                        </div>

                        <h5 class="m-0">Manage Annual Leaves Planning</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..."
                                class="w-full sm:w-auto" />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="AnnualLeaveYear">Year<p-sortIcon field="AnnualLeaveYear"></p-sortIcon></th>
                        <th pSortableColumn="TotalAnnualLeaves">Total Leaves <p-sortIcon
                                field="TotalAnnualLeaves"></p-sortIcon></th>
                        <th>Action </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-department>
                    <tr>
                        <td>
                            <span class="p-column-title">AnnualLeaveYear</span>
                            {{department.AnnualLeaveYear }}
                        </td>

                        <td>
                            <span class="p-column-title">TotalAnnualLeaves</span>
                            {{department.TotalAnnualLeaves}}
                        </td>

                        <td>
                            <div class="flex">
                                <span>
                                    <i class="pi pi-pencil text-primary mr-2 cursor-pointer" pTooltip="Click to edit"
                                        (click)="addAnnualLeaveDialog(department)"></i>
                                </span>
                                <span>
                                    <i class="pi pi-trash text-orange-700 cursor-pointer"
                                        pTooltip="Delete Annual Leaves of {{department.AnnualLeaveYear}}"
                                        (click)="deleteAnnualLeave(department)"></i>
                                </span>

                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>

<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
