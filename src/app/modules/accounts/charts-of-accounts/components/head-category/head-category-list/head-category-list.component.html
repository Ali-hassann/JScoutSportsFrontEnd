<div class="grid">
    <div class="col-12">
        <div class="card p-0">
            <p-table #dt [value]="headCategoryList" [columns]="cols" responsiveLayout="scroll" [rows]="10"
                [globalFilterFields]="['Name','MainHeadsName']" [rows]="10" [paginator]="true"
                [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowHover]="true"
                dataKey="id">
                <ng-template class="p-datatable-header p-datatable" pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <div *hasRight="COA.CanAddHeadCategory">
                            <button pButton pRipple icon="pi pi-plus" class="p-button-rounded p-button-success mr-2"
                                (click)="addHeadCategoryDialog()" pTooltip="Add head category"></button>
                        </div>

                        <h5 class="m-0">Manage Head Category</h5>

                        <span class="block mt-2 md:mt-0 p-input-icon-left">

                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..."
                                class="w-full sm:w-auto" />
                        </span>
                    </div>
                </ng-template>

                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="Name">Name<p-sortIcon field="Name"></p-sortIcon></th>
                        <th pSortableColumn="MainHeadsName">Main Head<p-sortIcon field="MainHeadsName"></p-sortIcon>
                        </th>
                        <th>Action</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-headCategory>
                    <tr>
                        <td style="width:40%; min-width:10rem;">
                            <span class="p-column-title">Name</span>
                            {{headCategory.Name}}
                        </td>
                        <td style="width:40%; min-width:8rem;">
                            <span class="p-column-title">Main Head</span>
                            {{headCategory.MainHeadsName}}
                        </td>
                        <td>
                            <div class="flex">
                                <span *hasRight="COA.CanEditHeadCategory">
                                    <i class="pi pi-pencil text-primary mr-2 cursor-pointer" pTooltip="Click to edit"
                                        (click)="addHeadCategoryDialog(headCategory)"></i>
                                </span>
                                <span *hasRight="COA.CanDeleteHeadCategory">
                                    <i class="pi pi-trash text-orange-700  cursor-pointer" pTooltip="Click to delete"
                                        (click)="deleteSelected(headCategory)"></i>
                                </span>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
