<div class="grid">
    <div class="col-12">
        <div class="card">
            <p-toast></p-toast>
            <p-table #dt [value]="productList" responsiveLayout="scroll" [rows]="10"
                [globalFilterFields]="['ProductName']" [rows]="10" [paginator]="true"
                [rowsPerPageOptions]="[5,10,20,30]" [showCurrentPageReport]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowHover]="true"
                dataKey="id">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-products-center">
                        <div>
                            <button pButton pRipple icon="pi pi-plus" class="p-button-rounded p-button-success mr-2"
                                (click)="addProduct()" pTooltip="Add Article"></button>
                        </div>
                        <h5 class="m-0">Articles</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..."
                                class="w-full sm:w-auto" />
                        </span>
                        <span>
                            <button pButton Category="button" pRipple icon="pi pi-print" (click)="printProductList()"
                                label="Print" class="p-button-raised p-button-primary">
                            </button>
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="ProductName">Article<p-sortIcon field="ProductName"></p-sortIcon></th>
                        <th pSortableColumn="ProductCategoryName">Category<p-sortIcon
                                field="ProductCategoryName"></p-sortIcon></th>
                        <th pSortableColumn="UnitName">Unit<p-sortIcon field="UnitName"></p-sortIcon></th>
                        <th>Color<p-sortIcon></p-sortIcon></th>
                        <th>Action</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td><span class="p-column-title">ProductName</span>
                            {{product.ProductName}}
                        </td>

                        <td><span class="p-column-title">ProductCategoryName</span>
                            {{product.ProductCategoryName}}
                        </td>

                        <td><span class="p-column-title">UnitName</span>
                            {{product.UnitName}}
                        </td>

                        <td><p-colorPicker [disabled]="true" format="hex" [(ngModel)]="product.Color"></p-colorPicker>
                        </td>

                        <td>
                            <div class="flex">
                                <span>
                                    <i class="pi pi-pencil text-primary mr-2 cursor-pointer" pTooltip="Click to edit"
                                        (click)="addProduct(product)"></i>
                                </span>
                                <span>
                                    <i class="pi pi-trash text-orange-700  cursor-pointer" pTooltip="Click to delete"
                                        (click)="deleteProduct(product)"></i>
                                </span>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

    </div>
</div>

<p-confirmDialog [key]="productToastIdKey" header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
