<div class="grid">
    <div class="col-12">
        <div class="card">
            <p-toast></p-toast>
            <p-table #dt [value]="processList" responsiveLayout="scroll"
                [globalFilterFields]="['ProductName','OrderName']"
                [rows]="10" [paginator]="true" [rowsPerPageOptions]="[5,10,20,30]" [showCurrentPageReport]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowHover]="true"
                dataKey="id">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-products-center">
                        <div>
                            <!-- <button pButton pRipple icon="pi pi-plus" class="p-button-rounded p-button-success mr-2"
                                (click)="addProcess()" pTooltip="Add Article Process Type"></button> -->

                            <!-- <label htmlFor="head" class="font-bold">Order *</label><br> -->
                            <!-- <p-dropdown name="Order" [(ngModel)]="orderMasterId" scrollHeight=" 130px"
                                [options]="orderList" placeholder="Select Order" [filter]="true"
                                [ngModelOptions]="{standalone: true}" [showClear]="true" optionLabel="OrderName"
                                optionValue="OrderMasterId" (onChange)="onOrderChange()" [required]="true">
                            </p-dropdown>
                            <small class="p-error block" *ngIf="orderMasterId==0">Select
                                Order.
                            </small> -->
                        </div>
                        <h5 class="m-0">Article Process</h5>
                        <span>
                            <button pButton pRipple icon="pi pi-send" class="p-button-rounded p-button-primary"
                                (click)="transferProcess()" pTooltip="Transfer Article Process"></button>
                        </span>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..."
                                class="w-full sm:w-auto" />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="OrderName">Order<p-sortIcon field="OrderName"></p-sortIcon></th>
                        <th pSortableColumn="ProductName">Article<p-sortIcon field="ProductName"></p-sortIcon></th>
                        <th>Action </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-process>
                    <tr>
                        <td><span class="p-column-title">OrderName</span>
                            {{process.OrderName}}
                        </td>
                        <td><span class="p-column-title">ProductName</span>
                            {{process.ProductName}}
                        </td>

                        <td>
                            <div class="flex">
                                <span>
                                    <i class="pi pi-pencil text-primary mr-2 cursor-pointer" pTooltip="Click to edit"
                                        (click)="addProcess(process)"></i>
                                </span>
                                <span>
                                    <i class="pi pi-send text-primary mr-2 cursor-pointer"
                                        pTooltip="Click to transfer"></i>
                                </span>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

    </div>
</div>

<p-confirmDialog [key]="processToastIdKey" header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
