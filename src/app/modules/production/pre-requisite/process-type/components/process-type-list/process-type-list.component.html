<div class="grid">
    <div class="col-12">
        <div class="card">
            <p-toast></p-toast>
            <p-table #dt [value]="processTypeList" responsiveLayout="scroll" [rows]="10"
                [globalFilterFields]="['MainProcessTypeName','ProcessTypeName']" [rows]="10" [paginator]="true"
                [rowsPerPageOptions]="[5,10,20,30]" [showCurrentPageReport]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowHover]="true"
                dataKey="id">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-products-center">
                        <div>
                            <button pButton pRipple icon="pi pi-plus" class="p-button-rounded p-button-success mr-2"
                                (click)="addProcessType()" pTooltip="Add Product Process Type"></button>
                        </div>
                        <h5 class="m-0">Process Type</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..."
                                class="w-full sm:w-auto" />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="SortOrder">Step #<p-sortIcon field="SortOrder"></p-sortIcon></th>
                        <th pSortableColumn="ProcessTypeName">Process Type<p-sortIcon
                                field="ProcessTypeName"></p-sortIcon></th>
                        <th pSortableColumn="MainProcessTypeName">Main<p-sortIcon
                                field="MainProcessTypeName"></p-sortIcon></th>
                        <th>Action </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-processType>
                    <tr>

                        <td><span class="p-column-title">Step #</span>
                            {{processType.SortOrder}}
                        </td>
                        <td><span class="p-column-title">ProcessTypeName</span>
                            {{processType.ProcessTypeName}}
                        </td>
                        <td><span class="p-column-title">MainProcessTypeName</span>
                            {{processType.MainProcessTypeName}}
                        </td>

                        <td>
                            <div class="flex">
                                <span>
                                    <i class="pi pi-pencil text-primary mr-2 cursor-pointer" pTooltip="Click to edit"
                                        (click)="addProcessType(processType)"></i>
                                </span>
                                <span>
                                    <i class="pi pi-trash text-orange-700  cursor-pointer" pTooltip="Click to delete"
                                        (click)="deleteProcessType(processType)"></i>
                                </span>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>

<p-confirmDialog [key]="processTypeToastIdKey" header="Confirmation"
    icon="pi pi-exclamation-triangle"></p-confirmDialog>
