            <p-table #dt [value]="MasterList" responsiveLayout="scroll" [rowHover]="true" dataKey="id">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-products-center">
                        <div>
                            <button pButton pRipple icon="pi pi-plus" class="p-button-rounded p-button-success mr-2"
                                (click)="addEditOrder()" pTooltip="Add Order"></button>
                        </div>
                        <h5 class="m-0">Manage Order</h5>
                        <!-- <div class="col-12 md:col-1 lg:col-1 mt-3"> -->
                        <!-- <button pButton pRipple type="button" label="Search" (click)="getOrderList()"
                                icon="pi pi-check-circle" class="p-button-raised p-button-primary">
                            </button> -->
                        <!-- </div> -->
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..."
                                class="w-full sm:w-auto" />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="OrderMasterId">
                            Order # <p-sortIcon field="OrderMasterId"></p-sortIcon>
                        </th>

                        <th pSortableColumn="OrderName">
                            Name <p-sortIcon field="OrderName"></p-sortIcon>
                        </th>


                        <th pSortableColumn="ParticularName">
                            Customer<p-sortIcon field="ParticularName"></p-sortIcon>
                        </th>

                        <th pSortableColumn="OrderDate">
                            Order Date <p-sortIcon field="OrderDate"></p-sortIcon>
                        </th>

                        <th pSortableColumn="DeliveryDate">
                            Delivery Date <p-sortIcon field="DeliveryDate"></p-sortIcon>
                        </th>

                        <th pSortableColumn="Remarks">
                            Remarks <p-sortIcon field="Remarks"></p-sortIcon>
                        </th>
                        <!-- <th> Total</th> -->
                        <th>Action </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-Order>
                    <tr>
                        <td class="cursor-pointer" (click)="printOrder(Order.OrderMasterId)"
                            pTooltip="Click to print Order">
                            {{Order.OrderMasterId}}
                        </td>

                        <td>
                            {{Order.OrderName }}
                        </td>

                        <td>
                            {{Order.ParticularName}}
                        </td>

                        <td>
                            {{Order.OrderDate | date: 'MMM-dd-yyyy'}}
                        </td>

                        <td>
                            {{Order.DeliveryDate | date: 'MMM-dd-yyyy'}}
                        </td>

                        <td>
                            {{Order.Remarks}}
                        </td>

                        <!-- <td>
                            <span BoldAmount>{{Order.TotalAmount}}</span>
                        </td> -->
                        <td>
                            <div class="flex">
                                <span>
                                    <i class="pi pi-pencil text-primary mr-2 cursor-pointer" pTooltip="Click to edit"
                                        (click)="addEditOrder(Order)"></i>
                                </span>
                                <span>
                                    <i class="pi pi-trash text-orange-700 mr-2 cursor-pointer"
                                        pTooltip="Click to delete" (click)="deleteOrder(Order)"></i>
                                </span>

                                <!-- <span *ngIf="!Order.OrderStatus">
                                    <i class="pi pi-check text-orange-700  cursor-pointer" pTooltip="Click to post"
                                        (click)="postOrder(Order)"></i>
                                </span> -->
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
            <p-paginator [showCurrentPageReport]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [rowsPerPageOptions]="[15,50, 200, 300]"></p-paginator>
        </div>
    </div>

<p-confirmDialog [key]="OrderToastIdKey" header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
