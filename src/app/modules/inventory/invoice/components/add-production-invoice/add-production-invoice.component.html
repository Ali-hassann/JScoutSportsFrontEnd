<div class="grid">
    <div class="col-12">
        <div class="card">
            <p-toast></p-toast>
            <div style="text-align: center;">
                <h5>Add Production Issuance Invoice</h5>
            </div>
            <form #f="ngForm" id="body">
                <div ngModelGroup="invoiceRequest" #organizationRoleGroup="ngModelGroup" class="grid">
                    <div class="col-12 md:col-2 lg:col-2">
                        <label htmlFor="search" class="font-bold">Search</label>
                        <br>
                        <input pInputText type="number" name="search" [(ngModel)]="issuanceNo" placeholder="Search..."
                            class="w-full sm:w-auto" />
                    </div>
                    <div class="col-12 md:col-1 lg:col-1 mt-3">
                        <button pButton pRipple type="button" label="Search" icon="pi pi-check-circle"
                            class="p-button-raised p-button-primary">
                        </button>
                    </div>
                </div>
            </form>

            <p-table [value]="invoiceMasterRequest.InvoiceDetailsRequest" dataKey="id" editMode="row"
                responsiveLayout="scroll" scrollHeight="34vh" class="p-datatable-gridlines p-datatable-sm table-height">
                <ng-template pTemplate="header">
                    <tr>
                        <th style="min-width: 6rem; color: black;">#Sr</th>
                        <th style="min-width: 20rem; color: black;">
                            Item Name
                        </th>

                        <th style="min-width: 10rem; color: black;">
                            Units
                        </th>

                        <th style="min-width: 10rem; color: black;">
                            Quantity
                        </th>

                        <th style="min-width: 8rem; color: black;">
                            Actions
                        </th>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-invoiceDetail let-editing="editing" let-i="rowIndex">
                    <tr [pEditableRow]="invoiceDetail">

                        <td style="min-width: 3rem;">
                            <b>{{i + 1}}</b>
                        </td>

                        <td style="min-width: 8rem;">
                            {{ invoiceDetail.ItemName}}
                        </td>

                        <td style="min-width: 8rem;">
                            {{ invoiceDetail.UnitName}}
                        </td>

                        <td style="min-width: 8rem;" pEditableColumn>
                            <p-cellEditor>
                                <ng-template pTemplate="input">
                                    <input pInputText type="number" [(ngModel)]="invoiceDetail.Quantity"
                                        [ngModelOptions]="{standalone: true}">
                                </ng-template>

                                <ng-template pTemplate="output">

                                    <span BoldAmount>
                                        {{invoiceDetail.Quantity}}</span>
                                </ng-template>
                            </p-cellEditor>
                        </td>
                        <td style="min-width: 8rem;">
                            <i class="pi pi-trash text-primary cursor-pointer" pTooltip="Click to delete"></i>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>

<p-confirmDialog [key]="itemtypeToastIdKey" header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
