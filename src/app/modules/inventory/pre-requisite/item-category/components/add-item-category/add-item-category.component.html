<form #f="ngForm">
    <div ngModelGroup="itemCategoryGroup" #itemCategoryGroup="ngModelGroup" class="card p-fluid mt-0">

        <div class="field col-12 md:col-12">
            <label htmlFor="head">Item Type *
                <span>
                    <i class="pi pi-plus-circle" dr-cursor-pointer pTooltip="Click to add Article"
                        (click)="addCategory()"></i>
                </span>
            </label>
            <p-dropdown name="ItemType" [(ngModel)]="itemCategory.ItemTypeId" scrollHeight=" 130px"
                [options]="itemTypeList" placeholder="Select Item Type" [filter]="true" [showClear]="true"
                optionLabel="ItemTypeName" optionValue="ItemTypeId" [required]="true">
            </p-dropdown>
            <small class="p-error block" *ngIf="itemCategoryGroup.control?.get('ItemType')?.invalid">Select Item Type.
            </small>
        </div>

        <div class="field col-12 md:col-12">
            <label htmlFor="name">Category Name *</label>
            <input (keyup.enter)="submit(f)" pInputText name="ItemCategoryName"
                [(ngModel)]="itemCategory.ItemCategoryName" type="text" placeholder="Enter Name " required />
            <small class="p-error block" *ngIf="itemCategoryGroup.control?.get('ItemCategoryName')?.invalid">Name
                is empty or invalid.
            </small>
        </div>
    </div>
    <div class="flex justify-content-end">
        <button pButton type="button" pRipple icon="pi pi-times" (click)="Close()" label="Close"
            class="p-button-raised p-button-danger mr-3">
        </button>
        <button pButton type="button" pRipple icon="pi pi-check" (click)="submit(f)" label="Save"
            class="p-button-raised p-button-success">
        </button>
    </div>
</form>
