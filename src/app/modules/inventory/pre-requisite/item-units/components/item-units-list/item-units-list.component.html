<div class="grid">
    <div class="col-12">
        <div class="card">
            <p-toast></p-toast>
            <p-table #dt [value]="unitList" responsiveLayout="scroll" [rows]="10"
                [globalFilterFields]="['UnitName']" [rows]="10"
                [paginator]="true" [rowsPerPageOptions]="[5,10,20,30]" [showCurrentPageReport]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowHover]="true"
                dataKey="id">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <div>
                            <button pButton pRipple icon="pi pi-plus" class="p-button-rounded p-button-success mr-2"
                                (click)="addItemUnit()" pTooltip="Add Item Unit"></button>
                        </div>
                        <h5 class="m-0">Item Units</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..."
                                class="w-full sm:w-auto" />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="UnitName">Unit Name <p-sortIcon field="UnitName"></p-sortIcon></th>
                        <th>Action </th>

                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-unit>
                    <tr>
                        <td><span class="p-column-title">UnitName</span>
                            {{unit.UnitName}}
                        </td>
                   
                        <td>
                            <div class="flex">
                                <span>
                                    <i class="pi pi-pencil text-primary mr-2 cursor-pointer" pTooltip="Click to edit"
                                        (click)="addItemUnit(unit)"></i>
                                </span>
                                <span>
                                    <i class="pi pi-trash text-orange-700  cursor-pointer" pTooltip="Click to delete"
                                        (click)="deleteItemUnit(unit)"></i>
                                </span>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

    </div>
</div>

<p-confirmDialog [key]="unitToastIdKey" header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
