<form #f="ngForm">
    <div ngModelGroup="itemUnitGroup" #itemUnitGroup="ngModelGroup" class="card p-fluid mt-0">
        <div class="field col-12 md:col-12">
            <label htmlFor="name">Name *</label>
            <input pInputText (keyup.enter)="submit(f)" name="UnitName" [(ngModel)]="itemUnit.UnitName" type="text"
                placeholder="Enter Name " required />
            <small class="p-error block" *ngIf="itemUnitGroup.control?.get('UnitName')?.invalid">Unit Name
                is empty or invalid.
            </small>
        </div>
    </div>
    <div class="flex justify-content-end">
        <button pButton type="button" pRipple icon="pi pi-times" (click)="Close()" label="Close"
            class="p-button-raised p-button-danger mr-3">
        </button>
        <button pButton type="button" pRipple icon="pi pi-check" (click)="submit(f)" label="Save"
            class="p-button-raised p-button-success">
        </button>
    </div>
</form>
