<form #f="ngForm">
    <div ngModelGroup="itemCategoryGroup" #itemCategoryGroup="ngModelGroup" class="card p-fluid mt-0 grid">
        <div class="field col-11 md:col-11 sm:col-12">
        </div>
        <div class="field col-1 md:col-1 sm:col-12">
            <p-inputSwitch class="mt-3" [ngModelOptions]="{standalone: true}"
                [(ngModel)]="item.IsActive"></p-inputSwitch>
        </div>
        <div class="field col-6 md:col-6 sm:col-12">
            <label htmlFor="head" class="font-bold">Item Category *
                <span>
                    <i class="pi pi-plus-circle" dr-cursor-pointer pTooltip="Click to add Category"
                        (click)="addCategory()"></i>
                </span>
            </label>
            <p-dropdown appendTo="body" name="ItemCategory" [(ngModel)]="item.ItemCategoryId"
                [options]="itemCategoryList" placeholder="Select Item Category" [filter]="true" [showClear]="true"
                optionLabel="ItemCategoryName" optionValue="ItemCategoryId" [required]="true">
            </p-dropdown>
            <small class="p-error block" *ngIf="itemCategoryGroup.control?.get('ItemCategory')?.invalid">Select Item
                Category.
            </small>
        </div>

        <div class="field col-6 md:col-6 sm:col-12">
            <label htmlFor="name" class="font-bold">Name *</label>
            <input pInputText name="ItemName" (keyup)="checkItemDuplication(item.ItemName)" [(ngModel)]="item.ItemName"
                Category="text" placeholder="Enter Name" required />
            <small class="p-error block" *ngIf="itemCategoryGroup.control?.get('ItemName')?.invalid">Name
                is empty or invalid.
            </small>
            <small class="p-error block" *ngIf="isItemAlreadyExist">Duplicate Item
                Entered.
            </small>
        </div>

        <div class="field col-6 md:col-6 sm:col-12">
            <label htmlFor="head" class="font-bold">Unit *
                <span>
                    <i class="pi pi-plus-circle" dr-cursor-pointer pTooltip="Click to add Unit" (click)="addUnit()"></i>
                </span>
            </label>
            <p-dropdown name="Unit" appendTo="body" [(ngModel)]="item.UnitId" [options]="unitList"
                placeholder="Select Item Unit" [filter]="true" [showClear]="true" optionLabel="UnitName"
                optionValue="UnitId" [required]="true">
            </p-dropdown>
            <small class="p-error block" *ngIf="itemCategoryGroup.control?.get('Unit')?.invalid">Select Item
                Unit.
            </small>
        </div>
        <!-- <div class="field col-12 md:col-6 sm:col-12"></div> -->

        <!-- <div class="field col-6 md:col-6 sm:col-12">
            <label htmlFor="name" class="font-bold">Part No</label>
            <input pInputText name="PartNo" [(ngModel)]="item.PartNo" Category="text" placeholder="Enter Part No" />
        </div> -->

        <!-- <div class="field col-6 md:col-6 sm:col-12">
            <label class="font-bold" htmlFor="name">Purchase *</label>
            <input selectAll pInputText name="PurchasePrice" [(ngModel)]="item.PurchasePrice" type="number"
                placeholder="Enter Purchase Price" required />
            <small class="p-error block" *ngIf="itemCategoryGroup.control?.get('PurchasePrice')?.invalid">Purchase Price
                is empty or invalid.
            </small>
        </div>
        <div class="field col-6 md:col-6 sm:col-12">
            <label class="font-bold" htmlFor="name">Sale *</label>
            <input selectAll pInputText name="SalePrice" [(ngModel)]="item.SalePrice" type="number"
                placeholder="Enter Sale Price" required />
            <small class="p-error block" *ngIf="itemCategoryGroup.control?.get('SalePrice')?.invalid">Sale Price
                is empty or invalid.
            </small>
        </div> -->
        <div class="field col-6 md:col-6 sm:col-12">
            <label class="font-bold" htmlFor="name">Reorder Level *</label>
            <input selectAll pInputText name="ReorderLevel" [(ngModel)]="item.ReorderLevel" type="number"
                placeholder="Enter Purchase Price" required />
            <small class="p-error block" *ngIf="itemCategoryGroup.control?.get('ReorderLevel')?.invalid">ReorderLevel
                is empty or invalid.
            </small>
        </div>

    </div>
    <div class="flex justify-content-end">
        <button pButton Category="button" pRipple icon="pi pi-times" (click)="Close()" label="Close"
            class="p-button-raised p-button-danger mr-3">
        </button>
        <button pButton Category="button" pRipple icon="pi pi-check" (click)="submit(f)" label="Save"
            class="p-button-raised p-button-success">
        </button>
    </div>
</form>
