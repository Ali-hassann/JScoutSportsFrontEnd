<form #f="ngForm">
    <div ngModelGroup="itemGroup" #itemGroup="ngModelGroup" class="card p-fluid mt-0 grid">
        
        
        <div class="field col-6 md:col-4 sm:col-12">
            <label htmlFor="ItemCategory" class="font-bold">Item Category *
                <span>
                    <i class="pi pi-plus-circle" dr-cursor-pointer pTooltip="Click to add Category"
                        (click)="addCategory()"></i>
                </span>
            </label>
            <p-dropdown appendTo="body" name="ItemCategory" [(ngModel)]="item.ItemCategoryId"
                [options]="itemCategoryList" placeholder="Select Item Category" [filter]="true" [showClear]="true"
                optionLabel="ItemCategoryName" optionValue="ItemCategoryId" [required]="true">
            </p-dropdown>
            <small class="p-error block" *ngIf="itemGroup.control?.get('ItemCategoryId')?.invalid">Select Item
                Category.
            </small>
        </div>

        <div class="field col-6 md:col-4 sm:col-12">
            <label htmlFor="ItemName" class="font-bold">Name *</label>
        <div class="field col-6 md:col-4 sm:col-12">
            <label htmlFor="ItemName" class="font-bold">Name *</label>
            <input pInputText name="ItemName" (keyup)="checkItemDuplication(item.ItemName)" [(ngModel)]="item.ItemName"
                Category="text" placeholder="Enter Name" required />
            <small class="p-error block" *ngIf="itemGroup.control?.get('ItemName')?.invalid">Name
            <small class="p-error block" *ngIf="itemGroup.control?.get('ItemName')?.invalid">Name
                is empty or invalid.
            </small>
            <small class="p-error block" *ngIf="isItemAlreadyExist">Duplicate Item
                Entered.
            </small>
        </div>

        <div class="field col-6 md:col-3 sm:col-12">
            <label htmlFor="Unit" class="font-bold">Unit *
        <div class="field col-6 md:col-3 sm:col-12">
            <label htmlFor="Unit" class="font-bold">Unit *
                <span>
                    <i class="pi pi-plus-circle" dr-cursor-pointer pTooltip="Click to add Unit" (click)="addUnit()"></i>
                </span>
            </label>
            <p-dropdown name="Unit" appendTo="body" [(ngModel)]="item.UnitId" [options]="unitList"
                placeholder="Select Item Unit" [filter]="true" [showClear]="true" optionLabel="UnitName"
                optionValue="UnitId" [required]="true">
            </p-dropdown>
            <small class="p-error block" *ngIf="itemGroup.control?.get('UnitId')?.invalid">Select Item
                Unit.
            </small>
        </div>
        <div class="field col-1 md:col-1 sm:col-12">
            <p-inputSwitch class="mt-3" [ngModelOptions]="{standalone: true}"
                [(ngModel)]="item.IsActive"></p-inputSwitch>
        </div>

        <div class="field col-6 md:col-3 sm:col-12">
            <label class="font-bold" htmlFor="Size">Size</label>
            <input pInputText name="Size" [(ngModel)]="item.Size" type="text" />
        </div>
        <div class="field col-6 md:col-3 sm:col-12">
            <label class="font-bold" htmlFor="Color">Color</label>
            <input pInputText name="Color" [(ngModel)]="item.Color" type="text" />
        </div>
        <div class="field col-6 md:col-3 sm:col-12">
            <label class="font-bold" htmlFor="GSM">GSM</label>
            <input pInputText name="GSM" [(ngModel)]="item.GSM" type="text" />
        </div>
        <div class="field col-6 md:col-3 sm:col-12">
            <label class="font-bold" htmlFor="RackNo">Rack No</label>
            <input selectAll pInputText name="RackNo" [(ngModel)]="item.RackNo" type="number" />
        </div>
        <div class="field col-6 md:col-3 sm:col-12">
            <label class="font-bold" htmlFor="RowNo">Row No</label>
            <input pInputText name="RowNo" [(ngModel)]="item.RowNo" type="text" />
        </div>
        <div class="field col-6 md:col-3 sm:col-12">
            <label class="font-bold" htmlFor="BinNo">Bin No</label>
            <input pInputText name="BinNo" [(ngModel)]="item.BinNo" type="text" />
        </div>
        <div class="field col-6 md:col-3 sm:col-12">
            <label class="font-bold" htmlFor="LineNo">Line No</label>
            <input pInputText name="LineNo" [(ngModel)]="item.LineNumber" type="text" />
        </div>
        <div class="field col-6 md:col-3 sm:col-12">
            <label class="font-bold" htmlFor="ReorderLevel">Reorder Level *</label>
            <input selectAll pInputText name="ReorderLevel" [(ngModel)]="item.ReorderLevel" type="number"
                placeholder="Enter Purchase Price" required />
            <small class="p-error block" *ngIf="itemGroup.control?.get('ReorderLevel')?.invalid">ReorderLevel
            <small class="p-error block" *ngIf="itemGroup.control?.get('ReorderLevel')?.invalid">ReorderLevel
                is empty or invalid.
            </small>
        </div>
    </div>

    <div class="flex justify-content-end">
        <button pButton Category="button" pRipple icon="pi pi-times" (click)="close()" label="Close"
        <button pButton Category="button" pRipple icon="pi pi-times" (click)="close()" label="Close"
            class="p-button-raised p-button-danger mr-3">
        </button>
        <button pButton Category="button" pRipple icon="pi pi-check" (click)="submit(f)" label="Save"
            class="p-button-raised p-button-success">
        </button>
    </div>
</form>
