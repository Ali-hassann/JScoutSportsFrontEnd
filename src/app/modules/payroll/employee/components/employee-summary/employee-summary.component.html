<p-tabView>
    <p-tabPanel header="Employee Summary">
        <div class="grid">
            <div class="col-12 md:col-6 lg:col-7">
                <app-employee-loan-list [EmployeeId]="EmployeeId"
                    [EmployeeName]="EmployeeName"></app-employee-loan-list>
            </div>
            <div *ngIf="salaryType!==2" class="col-12 md:col-6 lg:col-5">
                <app-employee-allowance-list [EmployeeId]="EmployeeId"></app-employee-allowance-list>
            </div>
        </div>
    </p-tabPanel>
    <p-tabPanel header="Documents">
        <app-employee-document-list [EmployeeId]="EmployeeId"></app-employee-document-list>
    </p-tabPanel>

</p-tabView>
