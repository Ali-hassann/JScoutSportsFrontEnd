<div class="p-formgrid grid">
    <div class="col-12 md:col-3 lg:col-3 sm:col-12">

        <label htmlFor="department">Main Department</label><br>
        <p-dropdown [options]="departmentType" name="departmentTypeId" [(ngModel)]="departmentTypeId"
            scrollHeight="130px" placeholder="Department Type" [required]="true" optionLabel="name" optionValue="value">
        </p-dropdown>

    </div>

    <div class="col-12 md:col-4 lg:col-3 sm:col-12">

        <label htmlFor="department">Select Department</label><br>
        <p-multiSelect id="department" [options]="departmentList" optionValue="DepartmentsId" optionLabel="Name"
            defaultLabel="Select department " [(ngModel)]="departmentsId" [filter]="true" scrollHeight="150px">
        </p-multiSelect>

    </div>

    <div class="col-12 md:col-4 lg:col-3 sm:col-12">
        <label htmlFor="employee">Select Employee</label><br>
        <p-multiSelect id="employee" [options]="employeeList" optionValue="EmployeeId" optionLabel="EmployeeName"
            defaultLabel="Select Employee " [(ngModel)]="employeeId" [filter]="true" scrollHeight="150px">
        </p-multiSelect>
    </div>
    <div class="col-12 md:col-4 lg:col-3 sm:col-12">
        <label htmlFor="fromdate">Select Month</label><br>
        <p-calendar id="fromdate" [showIcon]="true" view="month" dateFormat="mm/yy" [(ngModel)]="month">
        </p-calendar>
    </div>
    <!-- <div class="col-3">
        <label htmlFor="todate">To Date</label><br>
        <p-calendar id="todate" [showIcon]="true" dateFormat="dd-M-yy" [(ngModel)]="payrollReportRequest.ToDate">
        </p-calendar>
    </div> -->
</div>
<button pButton label="Print" class="p-button-raised pr-3" icon="pi pi-print"
    (click)="printEmployeeAttendanceReport()"></button>&nbsp;
<button pButton label="Register" class="p-button-raised " icon="pi pi-print"
    (click)="printAttendanceRegisterReport()"></button>
<iframe id="attendance" [src]="" class="col-12"></iframe>
