<div class="p-formgrid grid">

    <div class="col-12 md:col-4 lg:col-3 sm:col-12">

        <label htmlFor="department">Select Department</label><br>
        <p-multiSelect id="department" [options]="departmentList" optionValue="DepartmentsId" optionLabel="Name"
            defaultLabel="Select department " [(ngModel)]="departmentsId" [filter]="true" scrollHeight="150px">
        </p-multiSelect>

    </div>

    <div class="col-12 md:col-4 lg:col-3 sm:col-12">
        <label htmlFor="employee">Select Employee</label><br>
        <p-multiSelect id="employee" [options]="employeeList" optionValue="EmployeeId" optionLabel="EmployeeName"
            defaultLabel="Select Employee " [(ngModel)]="employeeId" [filter]="true" scrollHeight="150px">
        </p-multiSelect>
    </div>
    <div class="col-12 md:col-4 lg:col-3 sm:col-12">
        <label htmlFor="fromdate">Select Month</label><br>
        <p-calendar id="fromdate" [showIcon]="true" view="month" dateFormat="mm/yy" [(ngModel)]="month">
        </p-calendar>
    </div>
