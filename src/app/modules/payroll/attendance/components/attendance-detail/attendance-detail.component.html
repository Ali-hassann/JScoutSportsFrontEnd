<div class="grid">
    <div class="col-10">
        <span class="p-float-label">
            <i class="pi pi-plus text-primary mr-2 mt-3 cursor-pointer" (click)="addTime()"></i>
        </span>
    </div>
    <div class="col-2">
        <button (click)="saveAttendanceDetailList()" pButton type="button" class="p-button-success" label="Save"></button>
    </div>
</div>
<p-table #dt [value]="attendanceResponseList" responsiveLayout="scroll" [rowHover]="true" dataKey="id">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="Date">Date</th>
            <th pSortableColumn="ChackIn">In</th>
            <th pSortableColumn="ChackOut">Out</th>
            <th pSortableColumn="Mark">Mark</th>
            <!-- <th>Action</th> -->
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-attendanceDetail>
        <tr>
            <td style="width:40%; min-width:8rem;">
                <span class="p-column-title">Date</span>
                {{attendanceDetail.AttendanceDate | date}}
            </td>
            <td style="width:40%; min-width:10rem;">
                <span class="p-column-title">In</span>
                <p-calendar appendTo="body" name="CheckIn" [timeOnly]="true" [(ngModel)]="attendanceDetail.CheckIn"
                    [hourFormat]="'12'" inputId="timeonly1"></p-calendar>
            </td>
            <td style="width:40%; min-width:10rem;">
                <span class="p-column-title">Time</span>
                <p-calendar appendTo="body" name="CheckOut" [timeOnly]="true" [(ngModel)]="attendanceDetail.CheckOut"
                    [hourFormat]="'12'" inputId="timeonly1"></p-calendar>
            </td>
            <td style="width:40%; min-width:8rem;">
                <span class="p-float-label">
                    {{attendanceDetail.DetailMarkType}}
                </span>
            </td>
            <td>
                <div class="flex">
                    <i class="pi pi-trash text-orange-700  cursor-pointer" pTooltip="Click to delete"
                        (click)="deleteSelected(attendanceDetail)"></i>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
<p-confirmDialog key="attendance" header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
