<div class="grid">
    <div class="col-12">
        <div class="card">
            <p-toast></p-toast>
            <p-table #dt [value]="allowanceList" responsiveLayout="scroll" [rowHover]="true" [scrollable]="true" scrollHeight="11.5rem">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <div>
                            <button pButton pRipple icon="pi pi-plus" class="p-button-rounded p-button-success mr-2"
                                (click)="addAllowance()" pTooltip="Add employee allowance"></button>
                        </div>
                        <h5 class="m-0">Allowances</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <!-- <button pButton pRipple icon="pi pi-print" class="p-button-raised" 
                                (click)="printAllowanceLedger()" pTooltip="Print allowance ledger"></button> -->
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="Name">Name <p-sortIcon field="Name"></p-sortIcon></th>
                        <th pSortableColumn="Amount">Amount <p-sortIcon field="Amount"></p-sortIcon></th>
                        <th>Action </th>

                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-allowance>
                    <tr>
                        <td><span class="p-column-title">Code</span>
                            {{allowance.Name}}
                        </td>
                        <td>
                            <span class="p-column-title">Amount</span>
                            {{allowance.Amount}}
                        </td>
                        <td>
                            <div class="flex">
                                <span>
                                    <i class="pi pi-pencil text-primary mr-2 cursor-pointer" pTooltip="Click to edit"
                                        (click)="addAllowance(allowance)"></i>
                                </span>
                                <span>
                                    <i class="pi pi-trash text-orange-700  cursor-pointer" pTooltip="Click to delete"
                                        (click)="deleteAllowance(allowance)"></i>
                                </span>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

    </div>
</div>

<p-confirmDialog [key]="allowanceId" header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
