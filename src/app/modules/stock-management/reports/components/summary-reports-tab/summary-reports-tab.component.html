<div class="grid">
    <div class="col-3">
        <label htmlFor="fromdate">Date</label><br>
        <p-calendar appendTo="body" id="fromdate" [showIcon]="true" dateFormat="d-M-y"
            [(ngModel)]="summaryRequest.ToDate">
        </p-calendar>
    </div>
    <div class="col-1">
        <b>Include</b>
        <br>
        <p-checkbox [(ngModel)]="summaryRequest.IsIncludeZeroValue" [binary]="true" label="Zero Value">
        </p-checkbox>
    </div>
    <!-- <div class="col-3">
        <label htmlFor="todate">To Date</label><br>
        <p-calendar id="todate" [showIcon]="true" dateFormat="d-M-y" [(ngModel)]="transactionRequest.ToDate">
        </p-calendar>
    </div> -->
</div>
<button pButton label="Stock Summary" class="p-button-raised pr-3" icon="pi pi-print"
    (click)="printStockSummaryReport()"></button>
<iframe id="summary" [src]="" class="col-12"></iframe>
