<div class="p-formgrid grid">
    <div class="col-3">
        <label htmlFor="type">Select Item</label>
        <br>
        <p-multiSelect id="posting" [options]="itemsList" optionLabel="ItemName" optionValue="ItemId"
            defaultLabel="Select Item " [(ngModel)]="selectedItems" [filter]="true" scrollHeight="150px">
        </p-multiSelect>
    </div>
    <div class="col-3">
        <label htmlFor="fromdate">Form Date</label><br>
        <p-calendar id="fromdate" [showIcon]="true" dateFormat="d-M-y" [(ngModel)]="itemLedger.FromDate">
        </p-calendar>
    </div>
    <div class="col-3">
        <label htmlFor="todate">To Date</label><br>
        <p-calendar id="todate" [showIcon]="true" dateFormat="d-M-y" [(ngModel)]="itemLedger.ToDate">
        </p-calendar>
    </div>
</div>
<button pButton label="Item Ledger" class="p-button-raised pr-3" icon="pi pi-print" (click)="printItemLedgerReport()"></button>
<iframe id="itemLedger" [src]="" class="col-12"></iframe>
