<div class="grid">
    <div class="col-3">
        <label htmlFor="type">Document Type</label>
        <br>
        <p-dropdown id="type" [options]="docTypes" optionLabel="name" placeholder="Select Document Type"
            [required]="true" optionValue="value" [(ngModel)]="transactionRequest.DocumentTypeId">
        </p-dropdown>
    </div>
    <div class="col-3">
        <label htmlFor="fromdate">Form Date</label><br>
        <p-calendar id="fromdate" [showIcon]="true" dateFormat="d-M-y" [(ngModel)]="transactionRequest.FromDate">
        </p-calendar>
    </div>
    <div class="col-3">
        <label htmlFor="todate">To Date</label><br>
        <p-calendar id="todate" [showIcon]="true" dateFormat="d-M-y" [(ngModel)]="transactionRequest.ToDate">
        </p-calendar>
    </div>
</div>
<button pButton label="Daily Transaction" class="p-button-raised pr-3" icon="pi pi-print"
    (click)="printDailyTransactionReport()"></button>
<iframe id="transaction" [src]="" class="col-12"></iframe>
