<div class="grid">
    <div class="col-12">
        <div class="card">
            <p-toast></p-toast>
            <div style="text-align: center;">
                <h5>Puchase Requisition</h5>
            </div>
            <form #f="ngForm" id="body">
                <div ngModelGroup="purchaseRequisitionRequest" #organizationRoleGroup="ngModelGroup" class="grid">
                    <div class="col-12 md:col-1 lg:col-1 mt-3">
                        <button pButton pRipple icon="pi pi-plus" class="p-button-rounded p-button-success"
                            (click)="addEditPurchaseRequisition()" pTooltip="Add Purchase Requisition"></button>
                    </div>

                    <div class="col-12 md:col-2 lg:col-2">
                        <label htmlFor="search" class="font-bold">Search</label>
                        <br>
                        <input pInputText type="text" name="search" [(ngModel)]="purchaseRequisitionRequest.SearchQuery"
                            placeholder="Search..." class="w-full sm:w-auto" />
                    </div>
                    <div class="col-12 md:col-3 lg:col-3">
                        <label htmlFor="FromDate" class="font-bold">From Date</label>
                        <br>

                        <p-calendar [showIcon]="true" [(ngModel)]="purchaseRequisitionRequest.FromDate"
                            dateFormat="{{datePickerFormat}}" name="FromDate" inputId="dateFormat">
                        </p-calendar>
                    </div>
                    <div class="col-12 md:col-3 lg:col-3">
                        <label htmlFor="ToDate" class="font-bold">To Date</label>
                        <br>
                        <p-calendar [showIcon]="true" name="ToDate" [(ngModel)]="purchaseRequisitionRequest.ToDate"
                            dateFormat="{{datePickerFormat}}" inputId="dateformat">
                        </p-calendar>
                    </div>
                    <div class="col-12 md:col-1 lg:col-1 mt-3">
                        <button pButton pRipple type="button" label="Search" (click)="getPurchaseRequisitionList()"
                            icon="pi pi-check-circle" class="p-button-raised p-button-primary">
                        </button>
                    </div>
                    <div *ngIf="isToShowOrderButton" class="col-12 md:col-2 lg:col-1 mt-3">
                        <button pButton pRipple type="button" label="Order" (click)="createPurchaseOrder()" icon="pi pi-plus"
                            class="p-button-raised p-button-primary">
                        </button>
                    </div>
                </div>
            </form>

            <p-table #dt [value]="purchaseMasterList" responsiveLayout="scroll" [rowHover]="true" dataKey="id">

                <ng-template pTemplate="header">
                    <tr>
                        <th>
                            <p-checkbox (onChange)="onSelectAllChange($event)" [binary]="true"></p-checkbox>
                        </th>

                        <th pSortableColumn="PurchaseRequisitionMasterId">
                            Requisition # <p-sortIcon field="PurchaseRequisitionMasterId"></p-sortIcon>
                        </th>

                        <th pSortableColumn="PurchaseRequisitionDate">
                            Date <p-sortIcon field="PurchaseRequisitionDate"></p-sortIcon>
                        </th>

                        <th pSortableColumn="ReferenceNo">
                            Ref# <p-sortIcon field="ReferenceNo"></p-sortIcon>
                        </th>

                        <th pSortableColumn="Remarks">
                            Remarks <p-sortIcon field="Remarks"></p-sortIcon>
                        </th>

                        <!-- <th> Total</th> -->
                        <th>Action </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-purchaseRequisition>
                    <tr>
                        <td>
                            <p-checkbox [(ngModel)]="purchaseRequisition.Selected"
                                (onChange)="onSingleSelectChange($event,purchaseRequisition)"
                                [binary]="true"></p-checkbox>
                        </td>

                        <td class="cursor-pointer">
                            <!-- (click)="printPurchaseRequisition(purchaseRequisition.PurchaseRequisitionMasterId)"
                        pTooltip="Click to print PurchaseRequisition" -->
                            {{purchaseRequisition.PurchaseRequisitionMasterId}}
                        </td>

                        <td>
                            {{purchaseRequisition.PurchaseRequisitionDate | date: 'MMM-dd-yyyy'}}
                        </td>

                        <td>
                            {{purchaseRequisition.ReferenceNo}}
                        </td>
                        <td>
                            {{purchaseRequisition.Remarks}}
                        </td>

                        <!-- <td>
                            <span BoldAmount>{{purchaseRequisition.TotalAmount}}</span>
                        </td> -->
                        <td>
                            <div class="flex">
                                <span>
                                    <i class="pi pi-pencil text-primary mr-2 cursor-pointer" pTooltip="Click to edit"
                                        (click)="addEditPurchaseRequisition(purchaseRequisition)"></i>
                                </span>
                                <span>
                                    <i class="pi pi-trash text-orange-700 mr-2 cursor-pointer"
                                        pTooltip="Click to delete"
                                        (click)="deletePurchaseRequisition(purchaseRequisition)"></i>
                                </span>
                                <span>
                                    <i class="pi pi-print mr-2 cursor-pointer" pTooltip="Click to print"
                                        (click)="printPurchaseRequisition(purchaseRequisition.PurchaseRequisitionMasterId)"></i>
                                </span>

                                <!-- <ng-template > -->
                                <!-- <span class="material-icons">arrow_drop_down</span> -->
                                <!-- <span class="material-symbols-outlined">
                                        arrow_circle_right
                                        </span> -->
                                <!-- </ng-template> -->
                                <!-- <span *hasRight="StockManagementRights.CanAddPurchaseInvoice">
                                    <i class="pi pi-chevron-circle-up mr-2 text-orange-700  cursor-pointer"
                                        pTooltip="Create Purchase Invoice"
                                        (click)="createPurhcaseRequisition(purchaseRequisition)"></i>
                                </span> -->
                                <!-- <span *hasRight="StockManagementRights.CanPostPurchaseRequisition">
                                    <i *ngIf="!purchaseRequisition.PurchaseRequisitionStatus"
                                        class="pi pi-check text-orange-700  cursor-pointer" pTooltip="Click to post"
                                        (click)="postPurchaseRequisition(purchaseRequisition)"></i>
                                </span> -->
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
            <p-paginator [showCurrentPageReport]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [rows]="paginationResponse.RecordsPerPage" (onPageChange)="onPageChange($event)"
                [totalRecords]="paginationResponse.TotalRecords" [rowsPerPageOptions]="[5,10, 20, 30]"></p-paginator>
        </div>


    </div>
</div>

<p-confirmDialog [key]="purchaseRequisitionToastIdKey" header="Confirmation"
    icon="pi pi-exclamation-triangle"></p-confirmDialog>
